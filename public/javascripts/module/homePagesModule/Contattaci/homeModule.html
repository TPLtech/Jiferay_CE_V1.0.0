                <div class="form-group ll">
                    <label class="control-label col-lg-4" for="nome">{{lr("Il tuo nome")}}:</label>
                    <div class="col-lg-4">
                        <input type="text" class="form-control" ng-model="Mnome">
                    </div>
                </div>
                <div class="form-group ll">
                    <label class="control-label col-lg-4" for="telefono">{{lr("Numero di telefono")}}:</label>
                    <div class="col-lg-4">
                        <input type="text" class="form-control" ng-model="Mtelefono" placeholder="e.g (+32).81.81.37.00">
                    </div>
                </div>
                <div class="form-group ll">
                    <label class="control-label col-lg-4" for="email">Email:</label>

                </div>
                <div class="form-group ll">
                    <label class="control-label col-lg-4" for="azienda">{{lr("La tua azienda")}}:</label>

                        <input type="text" class="form-control" ng-model="Mazienda">
                    </div>
                </div>
                <div class="form-group ll">
                    <label class="control-label col-lg-4" for="oggetto">{{lr("Oggetto")}}:</label>
                    <div class="col-lg-4">
                        <input type="text" class="form-control" ng-model="Moggetto">
                    </div>
                </div>
                <div class="form-group ll">
                    <label class="control-label col-lg-4" for="rich">{{lr("La tua richiesta")}}:</label>
                    <div class="col-lg-4">
                        <textarea rows="4" cols="25" id="rich" ng-model="Mrich"></textarea>
                    </div>
                </div>
                <div class="form-group ll">
                    <div class="col-lg-4"></div>
                    <div class="col-lg-4">
                        <button id="b" type="button" class="btn btn-primary" ng-click="sendMail()">{{lr("Invia")}}</button>
                    </div>

                </div>
            </div>
        </div>
